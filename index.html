<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Register Page</title>
  </head>
  <body>
    <nav>
      <div class="nav">
        <div>
          <button class="navButton">About Us</button>
          <button class="navButton">Register</button>
        </div>
      </div>
    </nav>
    <form action="" id="form">
      <h1>Sign Up</h1>
      <input type="email" placeholder="Email" />
      <br />
      <input type="text" placeholder="Username" />
      <br />
      <input type="password" placeholder="Password" />
      <br />
      <input type="password" placeholder="Confirm Password" />
      <br />
      <button class="navButton">Submit</button>
      <br />
      <img src="./assets/Facebook-Logo.wine.png" width="50px" height="50px" alt="facebook" >
      <img id="amzn" src="./assets/amzn.png" width="20px" height="20px" alt="amazon" >
      <img src="./assets/GitHub-Mark.png" width="40px" height="40px" alt="github" >
    </form>
  </body>
</html>
